<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
    <style>
        body{
            background-color: oldlace;
        }
    </style>
</head>
<body>
    <form action=""><fieldset>
        <legend>
            Personal Informaion
        </legend><br>
        <label for="First Name">First Name</label><br>
        <input type="text" id="First Name" placeholder="First Name"><br><br>
        <label for="last-Name">Last Name</label><br>
        <input type="text" id="last-Name" placeholder="Last Name"><br><br>
        <label for="Contact">Contact</label><br>
        <input type="number" id="Contact" placeholder="Contact Number"><br><br>
        <label for="Email">Email</label><br>
        <input type="text" id="Email" placeholder="Email"><br><br>
        <label for="Password">Password</label><br>
        <input type="text" id="Password" placeholder="Password"><br><br>
        <label for="Age">Age</label><br>
        <input type="number" id="Age" placeholder="Age"><br><br>
        <label for="Date Of Birth">Date Of Birth</label><br>
        <input type="date" id="Date Of Birth" placeholder="Date Of Birth"><br><br>
        <label for="Address">Address</label><br>
        <input type="text" id="Address" placeholder="Address"><br><br>
        <label for="Religion">Religion</label><br>
        <input type="text" id="Religion" placeholder="Religion"><br><br>
        <label for="Country">Country</label><br>
        <input type="text" id="Country" placeholder="Country"><br><br>
        <button>Submit</button>
</fieldset></form>   
</body>
</html>
